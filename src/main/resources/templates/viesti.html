<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


    <head>
        <title>Viesti</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Viestit</h1>

        <ol>
            <li th:each="viesti: ${viestit}">
                <strong><span th:text="${viesti.nimimerkki}">Vastaus</span></strong>
                <i>Posted at:  <span th:text="${viesti.aikaleima}">Aikaleima</span></i>
                <br></br>
                <span th:text="${viesti.sisalto}">Viesti</span>
            </li>
        </ol>
        <form method="POST" action="/newviesti">
            Nimimerkki<br/>
            <input type="text" name="nimimerkki"/><br/>
            Viesti<br/>
            <input type="text" name="sisältö" size="500" style="width: 30%;"/><br/>          
            <input type="submit" value="Send"/>
        </form>
    </body>
</html>
