<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    

<head>
    <title>Viesti</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Viestit</h1>

    <ul>
        <li th:each="viesti: ${viestit}">

            <i>Posted at:  <span th:text="${viesti.aikaleima}">Aikaleima</span></i>
            <br></br>
            <span th:text="${viesti.sisalto}">Viesti</span>
            <br></br>
            <br></br>
        </li>
    </ul>
</body>
</html>
